<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Loginstyle.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form name = "from1"action = "authentication.php" onsubmit = "return validation()" method="post">
        <h3>Login Here</h3>
        <label for="username">Email</label>
        <input type="text" placeholder="Email" id="username" name="U_NAME">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="U_PASSWORD">

        <button type="submit">Log In</button>
        <div class="credit">
            <a  href="Register.html">Register Yourself</a>
        </div>
    </form>
    // validation for empty field   
    <script>  
            function validation()  
            {  
                var id=document.f1.U_NAME.value;  
                var ps=document.f1.U_PASSWORD.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>
</html>
