<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'><link rel="stylesheet" href="./regstyle.css">

</head>
<body>
<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Here</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate action="adduser.php" name = "f1" onsubmit = "return validation()" method="post">

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="U_NAME" placeholder="Full Name" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="U_EMAIL" placeholder="E-mail Address" required>

                            </div>
                           <div class="col-md-12">
                              <input class="form-control" type="password" name="U_PASSWORD" placeholder="Password" required>
                           </div>
                           <div class="col-md-12">
                             <label for="html">Want To Store Password</label><br>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">YES</label>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">NO</label><br>
                           </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="U_MOB" placeholder="Mobile no." required>

                            </div>
                           <div class="col-md-12">
                              <input class="form-control" type="text" name="U_DOB" placeholder="Birthdate" required>
                           </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that all data are correct</label>
                        </div>
                  

                            <div class="form-button mt-3">
                                
                            <table border="3" width="3" align="center">
                            <tr><td colspan="4"><button id="submit" type="submit" class="btn btn-primary">Register</button></td>
                            <td colspan="4"><button id="submit" type="reset" class="btn btn-primary">Reset</button></td></tr>
                            
                          </table>
                            </div>
                        </form>
                        
    <script>  
            function validation()  
            {  
                var id=document.f1.U_NAME.value;  
                var ps=document.f1.U_PASSWORD.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("Please Enter User Name and Password");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("Please Enter User Name it is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Please Enter Password field it is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./regscript.js"></script>

</body>
</html>
